        <h2>Customer Care</h2>
        <p>For assistance, call us at +123-456-7890 or email support@sportnest.com</p>
    </div>
    
    <div class="container" id="feedback">
        <h2>Feedback</h2>
        <form onsubmit="submitFeedback(event)">
            <textarea placeholder="Write your feedback..." required></textarea><br>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    
    <script>
        let cart = [];
        function addToCart(item, price) {
            cart.push({ item, price });
            updateCart();
        }
        function updateCart() {
            let cartList = document.getElementById("cart-items");
            let total = 0;
            cartList.innerHTML = "";
            cart.forEach((c, index) => {
                total += c.price;
                cartList.innerHTML += `<li>${c.item} - $${c.price} <button onclick="removeItem(${index})">Remove</button></li>`;
            });
            document.getElementById("total").innerText = total;
        }
        function removeItem(index) {
            cart.splice(index, 1);
            updateCart();
        }
        function checkout() {
            alert("Order placed successfully!");
            cart = [];
            updateCart();
        }
        function submitFeedback(event) {
            event.preventDefault();
            alert("Thanks for your feedback!");
        }
    </script>
